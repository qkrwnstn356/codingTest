<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKBMC Coding Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>DKBMC Coding Test</h1>
                <div class="user-info">
                    <label for="userName">지원자:</label>
                    <input type="text" id="userName" placeholder="이름을 입력하세요" maxlength="20">
                </div>
            </div>
            <div class="header-controls">
                <button id="startTestBtn" class="start-test-btn">시험 시작</button>
                <div class="timer-display" id="timerDisplay" style="display: none;">
                    <span>남은 시간: </span>
                    <span id="timerText">60:00</span>
                </div>
                <button id="resetBtn" class="reset-btn">초기화</button>
                <div class="problem-nav">
                    <button id="prevBtn" class="nav-btn">이전</button>
                    <span id="problemCounter">1 / 3</span>
                    <button id="nextBtn" class="nav-btn">다음</button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="problem-section">
                <div class="problem-header">
                    <h2 id="problemTitle">1번 문제</h2>
                </div>
                <div class="problem-content">
                    <div class="problem-description">
                        <h3>문제 설명</h3>
                        <p id="problemDesc">문제 설명이 여기에 표시됩니다.</p>
                    </div>
                    <div class="problem-constraints">
                        <h3>제한사항</h3>
                        <p id="problemConstraints">제한사항이 여기에 표시됩니다.</p>
                    </div>
                    <div class="problem-data">
                        <h3>제공되는 데이터</h3>
                        <pre id="problemData">제공되는 데이터가 여기에 표시됩니다.</pre>
                    </div>
                    <div class="problem-example">
                        <h3>반환 예시</h3>
                        <pre id="problemExample">반환 예시가 여기에 표시됩니다.</pre>
                    </div>
                </div>
            </div>
            
            <div class="code-section">
                <div class="code-header">
                    <h3>코드 구현</h3>
                    <div class="action-buttons">
                        <button id="runBtn" class="action-btn run-btn">실행</button>
                        <button id="submitBtn" class="action-btn submit-btn">제출</button>
                        <button id="finalSubmitBtn" class="action-btn final-submit-btn">최종제출</button>
                    </div>
                </div>
                <div class="code-editor">
                    <textarea id="codeInput" placeholder="코드를 입력하세요..."></textarea>
                </div>
                <div class="result-section">
                    <h3>실행 결과</h3>
                    <pre id="resultOutput">실행 결과가 여기에 표시됩니다.</pre>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 완료 화면 -->
    <div id="completionScreen" class="completion-screen" style="display: none;">
        <div class="completion-content">
            <h1>DK BMC 코딩 테스트 완료</h1>
            <div class="completion-message">
                <p class="user-name" id="completionUserName"></p>
                <p>테스트 보시느라 수고하셨습니다.</p>
            </div>
            <div class="completion-info">
                <p>제출이 완료되었으며, 결과는 따로 전달드리지 않습니다.</p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
